<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kynl Clock | Sign in</title>
  <script>
    const onlinePrefixUrl = "https://vietkynl99.github.io/Nixie-Clock/server/shared";
    // const onlinePrefixUrl = "http://localhost:3000";

    function loadCSS(url) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = url;

      document.head.appendChild(link);
    }
    loadCSS(onlinePrefixUrl + '/css/style.min.css');
  </script>
</head>

<body>
  <div class="layer"></div>
  <main class="page-center">
    <article class="sign-up">
      <h1 class="sign-up__title">Welcome back!</h1>
      <form class="sign-up-form form" action='/login' method='POST'>
        <label class="form-label-wrapper">
          <p class="form-label">Username</p>
          <input class="form-input" type="text" id='username' name='USERNAME' placeholder="Enter your username"
            required>
        </label>
        <label class="form-label-wrapper">
          <p class="form-label">Password</p>
          <input class="form-input" type="password" id='password' name='PASSWORD' placeholder="Enter your password"
            required>
        </label>
        <br>
        <button class="form-btn primary-default-btn transparent-btn" type='submit' id='submit' name='SUBMIT'>Sign
          in</button>
      </form>
    </article>
  </main>
</body>

</html>
